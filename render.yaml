services:
  # Backend API
  - type: web
    name: musicstore-api
    runtime: dotnet
    buildCommand: cd MusicStore.Api && dotnet restore && dotnet publish -c Release -o ./publish
    startCommand: cd MusicStore.Api/publish && dotnet MusicStore.Api.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
    healthCheckPath: /api/songs

