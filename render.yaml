services:
  # Backend API
  - type: web
    name: musicstore-api
    rootDirectory: MusicStore.Api
    buildCommand: dotnet restore && dotnet publish -c Release -o ./publish
    startCommand: cd ./publish && dotnet MusicStore.Api.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
    healthCheckPath: /api/songs

